<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Converter | Convert Text to Uppercase, Lowercase, Title Case & More</title>
    <meta name="description" content="Easily convert text to uppercase, lowercase, title case, and sentence case with this free online tool. Copy text with one click!">
    <meta name="keywords" content="text case converter, uppercase converter, lowercase converter, title case, sentence case, text formatting tool">
    <meta name="author" content="Kat Culler">
    <meta name="robots" content="index, follow">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .dark-mode {
            background: #222;
            color: white;
        }
        .dark-mode .container {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Case Converter</h1>
        <p>Use this free tool to convert text to UPPERCASE, lowercase, Title Case, or Sentence case instantly!</p>
        <textarea id="textInput" placeholder="Enter text here..."></textarea>
        <div class="buttons">
            <button onclick="convertText('upper')" style="background: #007bff; color: white;">UPPERCASE</button>
            <button onclick="convertText('lower')" style="background: #28a745; color: white;">lowercase</button>
            <button onclick="convertText('title')" style="background: #ffc107; color: black;">Title Case</button>
            <button onclick="convertText('sentence')" style="background: #17a2b8; color: white;">Sentence case</button>
            <button onclick="copyText()" style="background: #6c757d; color: white;">Copy</button>
        </div>
        <br>
        <button onclick="toggleDarkMode()" style="background: #000; color: white;">Toggle Dark Mode</button>
    </div>
    <script>
        function convertText(type) {
            let text = document.getElementById("textInput").value;
            if (type === 'upper') {
                text = text.toUpperCase();
            } else if (type === 'lower') {
                text = text.toLowerCase();
            } else if (type === 'title') {
                text = text.replace(/\w\S*/g, (w) => w.charAt(0).toUpperCase() + w.substr(1).toLowerCase());
            } else if (type === 'sentence') {
                text = text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
            }
            document.getElementById("textInput").value = text;
        }
        
        function copyText() {
            let textArea = document.getElementById("textInput");
            textArea.select();
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
